Name: osu_mbw_mr
# Dir to cd to during runtime
work_dir: ~/work/workspace
# Starting with only openmpi support
mpirun_paths:
  - /usr/mpi/gcc/openmpi-1.10.0-qlc/bin/mpirun
envvars:
  - PSM_TRACEMASK=0x101
  - PSM_TRACEMASK=0x1c3
runopts:
  - "-mca mtl psm -mca pml cm -hostfile hosts"
# Not sure why they have to be in quotes
np:
  - "2"
  - "4"
